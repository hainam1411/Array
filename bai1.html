    //Cho người dùng nhập vào 1 số và in ra số lần xuất hiện
    let arr = [1,7,5,9,2,6,7,9,7];
    let a = +prompt("Nhập vào số cần tìm: ");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]===a){
            count++;
        }
    }
    alert( 'số '+a+' nhập vào xuất hiện '+count+' lần');
